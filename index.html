<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Certificate Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- html2canvas and jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    /* (Your existing styles...) */
    /* ... */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>Certificate Generator</h1>
      <p class="lead">Enter your <strong>Enrollment Number</strong>. It will fetch Name & Course from Supabase and generate a certificate PDF.</p>

      <label for="enrollment">Enrollment Number</label>
      <input id="enrollment" type="text" placeholder="e.g. A101" autocomplete="off" />

      <button id="fetchBtn" class="btn" onclick="onFetch()">Get Certificate</button>
      <div id="status" class="small" style="margin-top:12px;"></div>
    </div>

    <div class="panel preview-area">
      <div id="certificate">
        <div style="text-align:center; width:100%;">
          <div class="cert-title">Certificate of Completion</div>
          <div class="muted">This certificate is proudly presented to</div>
          <div class="student-name" id="certName">Student Name</div>
          <div class="course-name" id="certCourse">Course / Event Name</div>

          <div class="meta-row" style="margin-top:28px;">
            <div class="meta">Date: <span id="certDate"></span></div>
            <div class="meta">Certificate ID: <span id="certId"></span></div>
          </div>
        </div>
        <div class="signature">
          <div style="font-weight:700">Techniki Club</div>
          <div style="font-size:12px; color:var(--muted)">Coordinator Signature</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /******************************
     * CONFIG – REPLACE BELOW
     ******************************/
    const SUPABASE_URL = "https://zgcyqufccguiustbufkl.supabase.co";
      // ← REPLACE WITH YOUR PROJECT URL
    const SUPABASE_ANON_KEY =  process.env.eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnY3lxdWZjY2d1aXVzdGJ1ZmtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDYwMDIsImV4cCI6MjA3MjU4MjAwMn0.JvgLWYQ4zh_uBA3gwznBQWEJV5_E9oRXnBukKMVtpZ8;
                // ← REPLACE WITH YOUR ANON KEY

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function onFetch() {
      const enrollment = document.getElementById("enrollment").value.trim();
      if (!enrollment) {
        document.getElementById("status").textContent = "Please enter an enrollment number.";
        return;
      }

      document.getElementById("status").textContent = "Fetching from Supabase...";

      const { data, error } = await client
        .from("participants")
        .select("name, course")
        .eq("enrollment", enrollment)
        .single();

      if (error || !data) {
        document.getElementById("status").textContent = "No record found for that enrollment.";
        return;
      }

      document.getElementById("certName").textContent = data.name;
      document.getElementById("certCourse").textContent = data.course;
      document.getElementById("certDate").textContent = new Date().toLocaleDateString();
      document.getElementById("certId").textContent = "TECH-" + Math.floor(Math.random() * 100000);

      document.getElementById("status").textContent = "Certificate ready! Downloading...";

      const { jsPDF } = window.jspdf;
      html2canvas(document.getElementById("certificate")).then(canvas => {
        const pdf = new jsPDF("l", "pt", [canvas.width, canvas.height]);
        pdf.addImage(canvas.toDataURL("image/png"), "PNG", 0, 0, canvas.width, canvas.height);
        pdf.save(`${data.name}_certificate.pdf`);
      });
    }
  </script>
</body>
</html>
