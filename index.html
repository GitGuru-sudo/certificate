<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
</head>
<body>
  <h2>Register for Event</h2>
  <form id="registrationForm">
    <label>Enrollment:</label><br>
    <input type="text" id="enrollment" required><br><br>

    <label>Event Name:</label><br>
    <select id="event_name" required>
      <option value="">Select Event</option>
    </select><br><br>

    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://YOUR_SUPABASE_URL.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("registrationForm");
    const message = document.getElementById("message");
    const eventSelect = document.getElementById("event_name");

    // Fetch events to populate dropdown
    async function loadEvents() {
      const { data: events, error } = await supabase
        .from('events')
        .select('id, event_name');
      if (!error) {
        events.forEach(event => {
          const option = document.createElement('option');
          option.value = event.id;
          option.textContent = event.event_name;
          eventSelect.appendChild(option);
        });
      }
    }

    loadEvents();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const enrollment = document.getElementById("enrollment").value;
      const event_id = parseInt(eventSelect.value);

      if (!event_id) {
        message.style.color = "red";
        message.textContent = "Please select an event.";
        return;
      }

      // Fetch student name and course
      const { data: studentData, error: fetchError } = await supabase
        .from('students')
        .select('name, course')
        .eq('enrollment', enrollment)
        .single();

      if (fetchError) {
        message.style.color = "red";
        message.textContent = "Student not found!";
        return;
      }

      const { name, course } = studentData;

      // Insert into event_registrations
      const { data, error } = await supabase
        .from('event_registrations')
        .insert([
          {
            student_name: name,
            enrollment: enrollment,
            course: course,
            event_id: event_id
          }
        ]);

      if (error) {
        message.style.color = "red";
        message.textContent = "Registration failed: " + error.message;
      } else {
        message.style.color = "green";
        message.textContent = "Registration successful!";
        form.reset();
      }
    });
  </script>
</body>
</html>
