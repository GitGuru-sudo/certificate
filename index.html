<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Team Registration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h2>Team Registration Form</h2>
  
  <form id="regForm">
    <label>Team Name:</label>
    <input type="text" id="team_name" required><br><br>

    <label>Team Lead:</label>
    <input type="text" id="team_lead" required><br><br>

    <label>Team Member 1:</label>
    <input type="text" id="team_member1" required><br><br>

    <label>Team Member 2:</label>
    <input type="text" id="team_member2"><br><br>

    <label>Team Member 3:</label>
    <input type="text" id="team_member3"><br><br>

    <label>Team Member 4:</label>
    <input type="text" id="team_member4"><br><br>

    <label>Team Member 5:</label>
    <input type="text" id="team_member5"><br><br>

    <button type="submit">Submit</button>
  </form>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://zgcyqufccguiustbufkl.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnY3lxdWZjY2d1aXVzdGJ1ZmtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDYwMDIsImV4cCI6MjA3MjU4MjAwMn0.JvgLWYQ4zh_uBA3gwznBQWEJV5_E9oRXnBukKMVtpZ8";

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("regForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const teamData = {
        team_name: document.getElementById("team_name").value,
        team_lead: document.getElementById("team_lead").value,
        team_member1: document.getElementById("team_member1").value,
        team_member2: document.getElementById("team_member2").value || null,
        team_member3: document.getElementById("team_member3").value || null,
        team_member4: document.getElementById("team_member4").value || null,
        team_member5: document.getElementById("team_member5").value || null
      };

      const { data, error } = await client
        .from("registration")
        .insert([teamData]);

      if (error) {
        alert("Error: " + error.message);
        console.error(error);
      } else {
        alert("âœ… Team Registered Successfully!");

</body>
