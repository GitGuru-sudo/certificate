<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techniki</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0a0f1c;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #111a2f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #00bfff;
    }

    .logo img {
      height: 70px;
      width: auto;
      border-radius: 12px;
    }

    .hero {
      background: linear-gradient(135deg, #6a5acd, #00bfff);
      padding: 4rem 2rem;
      text-align: center;
      color: white;
      border-radius: 0 0 50px 50px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .hero h1 { font-size: 3rem; margin-bottom: 0.5rem; }
    .hero p { font-size: 1.2rem; opacity: 0.95; }

    .section-title {
      text-align: center;
      font-size: 2.2rem;
      margin: 2rem 0 1.5rem;
      color: #00bfff;
      text-shadow: 0 0 10px rgba(0,191,255,0.5);
    }

    .register { padding: 2rem; }

    .register-form {
      max-width: 850px;
      margin: auto;
      background: #1a2545;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,191,255,0.25);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .register-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(0,191,255,0.4);
    }

    .register-form label {
      font-size: 1.1rem;
      color: #aad4ff;
      margin-bottom: 0.3rem;
      display: block;
    }

    .register-form input, 
    .register-form textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
      background: #0f1733;
      color: #fff;
      transition: 0.3s;
    }

    .register-form input:focus,
    .register-form textarea:focus {
      box-shadow: 0 0 10px rgba(0,191,255,0.6);
    }

    textarea { min-height: 100px; resize: vertical; }

    .member-inputs {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .member-inputs input { flex: 1; }

    .whatsapp-box {
      background: rgba(0,191,255,0.1);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(0,191,255,0.3);
      margin-top: 1rem;
    }

    .whatsapp-box a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
    }

    .whatsapp-box a:hover { text-decoration: underline; }

    .register-form button {
      background: linear-gradient(90deg, #6a5acd, #00bfff);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 1rem;
      transition: 0.3s;
    }

    .register-form button:hover {
      opacity: 0.95;
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,191,255,0.5);
    }

    .output-box {
      max-width: 850px;
      margin: 2rem auto;
      background: #162034;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(106,90,205,0.4);
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    .output-box h2 { color: #00bfff; margin-bottom: 1rem; }
    .output-box h3 { color: #6a5acd; margin-top: 1rem; }
    .output-box ul { list-style: none; padding: 0; }
    .output-box ul li {
      margin: 8px 0;
      background: rgba(0,191,255,0.1);
      padding: 8px 12px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111a2f;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media(max-width:768px) {
      .hero h1 { font-size: 2rem; }
      .register-form { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="/assets/images/logo/logo.png" alt="TECH‡§®‡•Ä‡§ï‡•Ä Logo">
      <span>Techniki</span>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>üöÄ Techniki TTS</h1>
    <p>Register your innovative idea and showcase your team‚Äôs talent.</p>
  </section>

  <!-- Registration Form -->
  <section class="register">
    <h2 class="section-title">Team Registration</h2>
    <form class="register-form" id="projectForm">
      <label>Team Name:</label>
      <input type="text" id="projectTitle" placeholder="Enter Team Name" required>

      <label>Project Description:</label>
      <textarea id="projectDesc" placeholder="Enter Project Description" required></textarea>

      <label>Leader Name:</label>
      <input type="text" id="leader" placeholder="Enter Leader Name" required>
      <input type="text" id="leaderCourse" placeholder="Leader Course" required>

      <h3>Team Members</h3>
      <div class="member-inputs">
        <input type="text" id="member2Name" placeholder="Member 2 Name" required>
        <input type="text" id="member2Course" placeholder="Course" required>
      </div>
      <div class="member-inputs">
        <input type="text" id="member3Name" placeholder="Member 3 Name">
        <input type="text" id="member3Course" placeholder="Course">
      </div>
      <div class="member-inputs">
        <input type="text" id="member4Name" placeholder="Member 4 Name">
        <input type="text" id="member4Course" placeholder="Course">
      </div>
      <div class="member-inputs">
        <input type="text" id="member5Name" placeholder="Member 5 Name">
        <input type="text" id="member5Course" placeholder="Course">
      </div>
      <div class="member-inputs">
        <input type="text" id="member6Name" placeholder="Member 6 Name">
        <input type="text" id="member6Course" placeholder="Course">
      </div>

      <!-- WhatsApp Group Requirement -->
      <div class="whatsapp-box">
        <p>
          üëâ First join our WhatsApp group: 
          <a href="https://chat.whatsapp.com/KDJ9c4hjf9Q95DERa3yCCt" target="_blank">Join WhatsApp Group</a>
        </p>
        <label>
          <input type="checkbox" id="joinedWhatsapp"> ‚úÖ I confirm I have joined the WhatsApp group
        </label>
      </div>

      <button type="submit">‚úÖ Register Team</button>
    </form>
  </section>

  <!-- Display Project Details -->
  <div class="output-box" id="outputBox">
    <h2>üìå Registered Project</h2>
    <h3 id="outTitle"></h3>
    <p id="outDesc"></p>
    <h3>Leader</h3>
    <p id="outLeader"></p>
    <h3>Members</h3>
    <ul id="outMembers"></ul>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Techniki Team. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <!-- Result Box -->
  <div class="output-box" id="resultBox" style="display:none"></div>

  <script>
    // SheetDB API configuration
    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/vrtm9xte6srt8";
    // Replace with your deployed Apps Script Web App URL to store in Google Sheets
    // Example: https://script.google.com/macros/s/AKfycb.../exec
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9HSkdUPu9J-urgvKWl5SnJ1FH3PR01_SxwlOiKY9r/dev";

    const form = document.getElementById("projectForm");
    const resultBox = document.getElementById("resultBox");
    const joinedWhatsapp = document.getElementById("joinedWhatsapp");

    function showResult(msg, ok = true) {
      resultBox.style.display = "block";
      resultBox.style.border = ok ? "1px solid #bbf7d0" : "1px solid #fca5a5";
      resultBox.style.background = ok ? "#ecfdf5" : "#ffefef";
      resultBox.style.color = ok ? "#065f46" : "#7f1d1d";
      resultBox.innerHTML = msg;
      resultBox.scrollIntoView({ behavior: "smooth" });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!joinedWhatsapp.checked) {
        showResult("‚ö†Ô∏è Please join the WhatsApp group before registering!", false);
        return;
      }

      const payload = {
        team_name: document.getElementById("projectTitle").value.trim(),
        idea: document.getElementById("projectDesc").value.trim(),
        team_lead_name: document.getElementById("leader").value.trim(),
        team_lead_course: document.getElementById("leaderCourse").value.trim(),
        team_member2_name: document.getElementById("member2Name").value.trim(),
        team_member2_course: document.getElementById("member2Course").value.trim(),
        team_member3_name: (document.getElementById("member3Name").value || "").trim() || null,
        team_member3_course: (document.getElementById("member3Course").value || "").trim() || null,
        team_member4_name: (document.getElementById("member4Name").value || "").trim() || null,
        team_member4_course: (document.getElementById("member4Course").value || "").trim() || null,
        team_member5_name: (document.getElementById("member5Name").value || "").trim() || null,
        team_member5_course: (document.getElementById("member5Course").value || "").trim() || null,
        team_member6_name: (document.getElementById("member6Name").value || "").trim() || null,
        team_member6_course: (document.getElementById("member6Course").value || "").trim() || null
      };

      // Validation: required fields and minimum 2 members total (leader + at least one member)
      if (!payload.team_name || !payload.idea || !payload.team_lead_name || !payload.team_lead_course) {
        showResult("‚ö†Ô∏è Please fill all required fields.", false);
        return;
      }
      if (!payload.team_member2_name || !payload.team_member2_course) {
        showResult("‚ö†Ô∏è At least one team member (Member 2) is required.", false);
        return;
      }

      try {
        // Submit to SheetDB API - SheetDB expects data wrapped in an array
        const response = await fetch(SHEETDB_API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify([payload]), // Wrap payload in array for SheetDB
        });

        if (!response.ok) {
          const errorData = await response.text();
          showResult("‚ùå Error submitting to database: " + errorData, false);
          return;
        }

        showResult("‚úÖ Team Registered Successfully! Redirecting...", true);
        form.reset();
        setTimeout(() => { window.location.href = "https://techniki.club/"; }, 1200);

        if (APPS_SCRIPT_URL && APPS_SCRIPT_URL.includes("/exec")) {
          // Fire-and-forget send to Google Apps Script with keepalive for redirects/unload
          fetch(APPS_SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
            keepalive: true,
            mode: "no-cors"
          }).catch(() => {});
        }
      } catch (err) {
        showResult("‚ùå Unexpected error: " + err.message, false);
      }
    });
  </script>
</body>
</html>
