<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techniki Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e1a;
            color: #fff;
            min-height: 100vh;
            overflow-x: auto;
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .logo i {
            font-size: 24px;
            color: #fff;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .config-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-1px);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(59, 130, 246, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(59, 130, 246, 0.2);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-icon.blue {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .stat-icon.green {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .stat-icon.purple {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .stat-icon.orange {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
        }

        .stat-icon.red {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive {
            color: #22c55e;
        }

        .stat-change.negative {
            color: #ef4444;
        }

        /* Table Container */
        .table-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .table-header {
            padding: 24px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .table-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            padding: 10px 16px;
            color: #fff;
            font-size: 14px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .refresh-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: rotate(180deg);
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .data-table tbody tr {
            transition: all 0.2s ease;
        }

        .data-table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        /* Loading State */
        .loading-container {
            display: none;
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* Error State */
        .error-container {
            display: none;
            text-align: center;
            padding: 60px;
            color: #ef4444;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        .error-text {
            font-size: 16px;
            margin-bottom: 16px;
        }

        .retry-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .retry-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        /* Configuration Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-primary {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding: 10px 16px;
        }

        /* Checkbox styling */
        .checkbox-cell {
            text-align: center;
        }

        .presence-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 8px;
        }

        .btn-edit {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .btn-edit:hover {
            background: rgba(34, 197, 94, 0.2);
            transform: translateY(-1px);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 16px;
            }

            .main-container {
                padding: 24px 16px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .table-actions {
                justify-content: center;
            }
        }

        /* Animation for table rows */
        .data-table tbody tr {
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="logo-text">Techniki Dashboard</div>
            </div>
            <div class="header-actions">
                <button class="config-btn" id="configBtn">
                    <i class="fas fa-cog"></i>
                    Configure Database
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Total Participants</div>
                    <div class="stat-icon blue">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalParticipants">0</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>As of now</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Present Today</div>
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="stat-value" id="presentToday">0</div>
                <div class="stat-change positive">
                    <i class="fas fa-calendar-check"></i>
                    <span>Today's Count</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Absent Today</div>
                    <div class="stat-icon red">
                        <i class="fas fa-times-circle"></i>
                    </div>
                </div>
                <div class="stat-value" id="absentToday">0</div>
                <div class="stat-change negative">
                    <i class="fas fa-calendar-times"></i>
                    <span>Not Present</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Last Updated</div>
                    <div class="stat-icon purple">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="stat-value" id="lastUpdated">--:--</div>
                <div class="stat-change positive">
                    <i class="fas fa-sync"></i>
                    <span>Auto Refresh</span>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">Participants List</div>
                <div class="table-actions">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search participants...">
                    <button class="btn btn-primary" id="newRegistrationBtn">
                        <i class="fas fa-plus"></i>
                        New Registration
                    </button>
                    <button class="btn btn-secondary" id="saveBtn">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                    <button class="refresh-btn" id="refreshBtn" title="Refresh Data">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading data...</div>
            </div>

            <!-- Error State -->
            <div class="error-container" id="errorContainer">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="error-text" id="errorText">Failed to load data</div>
                <button class="retry-btn" id="retryBtn">Retry</button>
            </div>

            <!-- Table -->
            <div class="table-wrapper">
                <table class="data-table" id="dataTable">
                    <thead id="tableHead">
                        <!-- Headers will be populated dynamically -->
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Configuration Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Database Configuration</div>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="configForm">
                <div class="form-group">
                    <label class="form-label" for="supabaseUrl">Supabase URL</label>
                    <input type="url" class="form-input" id="supabaseUrl" placeholder="https://your-project.supabase.co" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="supabaseKey">Supabase Anon Key</label>
                    <input type="text" class="form-input" id="supabaseKey" placeholder="Your anon key" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="tableName">Table Name</label>
                    <input type="text" class="form-input" id="tableNameInput" placeholder="e.g., users, orders, products" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelConfig">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save & Connect</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class ParticipantsDashboard {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.editingId = null;
                
                this.initializeElements();
                this.bindEvents();
                this.loadDummyData();
            }

            initializeElements() {
                // DOM elements
                this.configBtn = document.getElementById('configBtn');
                this.modalOverlay = document.getElementById('modalOverlay');
                this.closeModal = document.getElementById('closeModal');
                this.configForm = document.getElementById('configForm');
                this.cancelConfig = document.getElementById('cancelConfig');
                this.searchBox = document.getElementById('searchBox');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.retryBtn = document.getElementById('retryBtn');
                this.newRegistrationBtn = document.getElementById('newRegistrationBtn');
                this.saveBtn = document.getElementById('saveBtn');
                
                // Table elements
                this.tableHead = document.getElementById('tableHead');
                this.tableBody = document.getElementById('tableBody');
                this.dataTable = document.getElementById('dataTable');
                
                // Stats elements
                this.totalParticipants = document.getElementById('totalParticipants');
                this.presentToday = document.getElementById('presentToday');
                this.absentToday = document.getElementById('absentToday');
                this.lastUpdated = document.getElementById('lastUpdated');
                
                // State containers
                this.loadingContainer = document.getElementById('loadingContainer');
                this.errorContainer = document.getElementById('errorContainer');
            }

            bindEvents() {
                this.configBtn.addEventListener('click', () => this.showModal());
                this.closeModal.addEventListener('click', () => this.hideModal());
                this.cancelConfig.addEventListener('click', () => this.hideModal());
                this.configForm.addEventListener('submit', (e) => this.handleConfigSubmit(e));
                this.searchBox.addEventListener('input', () => this.filterData());
                this.refreshBtn.addEventListener('click', () => this.loadDummyData());
                this.retryBtn.addEventListener('click', () => this.loadDummyData());
                this.newRegistrationBtn.addEventListener('click', () => this.showNewRegistrationModal());
                this.saveBtn.addEventListener('click', () => this.saveChanges());
                
                // Close modal on overlay click
                this.modalOverlay.addEventListener('click', (e) => {
                    if (e.target === this.modalOverlay) {
                        this.hideModal();
                    }
                });
            }

            loadDummyData() {
                this.showLoading();
                
                // Simulate loading delay
                setTimeout(() => {
                    this.data = [
                        { id: 1, name: 'Rahul Sharma', email: 'rahul.sharma@email.com', enrollment: 'AU2024001', present: true },
                        { id: 2, name: 'Priya Patel', email: 'priya.patel@email.com', enrollment: 'AU2024002', present: false },
                        { id: 3, name: 'Amit Kumar', email: 'amit.kumar@email.com', enrollment: 'AU2024003', present: true },
                        { id: 4, name: 'Sneha Gupta', email: 'sneha.gupta@email.com', enrollment: 'AU2024004', present: true },
                        { id: 5, name: 'Vikram Singh', email: 'vikram.singh@email.com', enrollment: 'AU2024005', present: false },
                        { id: 6, name: 'Anjali Verma', email: 'anjali.verma@email.com', enrollment: 'AU2024006', present: true },
                        { id: 7, name: 'Rohit Agarwal', email: 'rohit.agarwal@email.com', enrollment: 'AU2024007', present: true },
                        { id: 8, name: 'Kavya Reddy', email: 'kavya.reddy@email.com', enrollment: 'AU2024008', present: false },
                        { id: 9, name: 'Arjun Nair', email: 'arjun.nair@email.com', enrollment: 'AU2024009', present: true },
                        { id: 10, name: 'Deepika Joshi', email: 'deepika.joshi@email.com', enrollment: 'AU2024010', present: true },
                        { id: 11, name: 'Manish Tiwari', email: 'manish.tiwari@email.com', enrollment: 'AU2024011', present: false },
                        { id: 12, name: 'Shreya Iyer', email: 'shreya.iyer@email.com', enrollment: 'AU2024012', present: true }
                    ];
                    
                    this.filteredData = [...this.data];
                    this.renderTable();
                    this.updateStats();
                    this.showSuccess();
                }, 1000);
            }

            renderTable() {
                if (this.filteredData.length === 0) {
                    this.tableHead.innerHTML = '<tr><th colspan="100%">No participants found</th></tr>';
                    this.tableBody.innerHTML = '';
                    return;
                }
                
                // Render headers
                this.tableHead.innerHTML = `
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Enrollment</th>
                        <th>Present</th>
                    </tr>
                `;
                
                // Render rows
                this.tableBody.innerHTML = this.filteredData.map(participant => `
                    <tr>
                        <td>${participant.name}</td>
                        <td>${participant.email}</td>
                        <td>${participant.enrollment}</td>
                        <td class="checkbox-cell">
                            <input type="checkbox" class="presence-checkbox" 
                                   ${participant.present ? 'checked' : ''} 
                                   onchange="dashboard.togglePresence(${participant.id})">
                        </td>
                    </tr>
                `).join('');
            }

            filterData() {
                const searchTerm = this.searchBox.value.toLowerCase();
                
                if (!searchTerm) {
                    this.filteredData = [...this.data];
                } else {
                    this.filteredData = this.data.filter(participant => {
                        return participant.name.toLowerCase().includes(searchTerm) ||
                               participant.email.toLowerCase().includes(searchTerm) ||
                               participant.enrollment.toLowerCase().includes(searchTerm);
                    });
                }
                
                this.renderTable();
            }

            togglePresence(id) {
                const participant = this.data.find(p => p.id === id);
                if (participant) {
                    participant.present = !participant.present;
                    this.updateStats();
                    this.renderTable(); // Re-render to update checkbox state
                }
            }

            editParticipant(id) {
                const participant = this.data.find(p => p.id === id);
                if (participant) {
                    this.editingId = id;
                    this.showEditModal(participant);
                }
            }

            deleteParticipant(id) {
                if (confirm('Are you sure you want to delete this participant?')) {
                    this.data = this.data.filter(p => p.id !== id);
                    this.filteredData = [...this.data];
                    this.renderTable();
                    this.updateStats();
                }
            }

            showNewRegistrationModal() {
                this.editingId = null;
                this.showEditModal({
                    name: '',
                    email: '',
                    enrollment: '',
                    present: false
                });
            }

            showEditModal(participant) {
                // Create modal content
                const modalContent = `
                    <div class="modal">
                        <div class="modal-header">
                            <div class="modal-title">${this.editingId ? 'Edit Participant' : 'New Registration'}</div>
                            <button class="close-btn" onclick="dashboard.hideModal()">&times;</button>
                        </div>
                        <form id="participantForm">
                            <div class="form-group">
                                <label class="form-label" for="editName">Name</label>
                                <input type="text" class="form-input" id="editName" value="${participant.name}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="editEmail">Email</label>
                                <input type="email" class="form-input" id="editEmail" value="${participant.email}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="editEnrollment">Enrollment</label>
                                <input type="text" class="form-input" id="editEnrollment" value="${participant.enrollment}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="editPresent">Present Today</label>
                                <input type="checkbox" class="presence-checkbox" id="editPresent" ${participant.present ? 'checked' : ''}>
                            </div>
                            <div class="modal-actions">
                                <button type="button" class="btn btn-secondary" onclick="dashboard.hideModal()">Cancel</button>
                                <button type="submit" class="btn btn-primary">${this.editingId ? 'Update' : 'Add'} Participant</button>
                            </div>
                        </form>
                    </div>
                `;
                
                this.modalOverlay.innerHTML = modalContent;
                this.modalOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                // Bind form submit event
                document.getElementById('participantForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleParticipantSubmit();
                });
            }

            handleParticipantSubmit() {
                const name = document.getElementById('editName').value.trim();
                const email = document.getElementById('editEmail').value.trim();
                const enrollment = document.getElementById('editEnrollment').value.trim();
                const present = document.getElementById('editPresent').checked;
                
                if (!name || !email || !enrollment) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                if (this.editingId) {
                    // Update existing participant
                    const participant = this.data.find(p => p.id === this.editingId);
                    if (participant) {
                        participant.name = name;
                        participant.email = email;
                        participant.enrollment = enrollment;
                        participant.present = present;
                    }
                } else {
                    // Add new participant
                    const newId = Math.max(...this.data.map(p => p.id)) + 1;
                    this.data.push({
                        id: newId,
                        name,
                        email,
                        enrollment,
                        present
                    });
                }
                
                this.filteredData = [...this.data];
                this.renderTable();
                this.updateStats();
                this.hideModal();
            }

            updateStats() {
                this.totalParticipants.textContent = this.data.length.toLocaleString();
                const presentCount = this.data.filter(p => p.present).length;
                const absentCount = this.data.length - presentCount;
                
                this.presentToday.textContent = presentCount.toLocaleString();
                this.absentToday.textContent = absentCount.toLocaleString();
                this.lastUpdated.textContent = new Date().toLocaleTimeString();
            }

            saveChanges() {
                // Show loading state on save button
                const originalText = this.saveBtn.innerHTML;
                this.saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                this.saveBtn.disabled = true;
                
                // Simulate save operation
                setTimeout(() => {
                    // Save to localStorage (in a real app, this would save to database)
                    localStorage.setItem('participantsData', JSON.stringify(this.data));
                    
                    // Show success message
                    this.showSaveSuccess();
                    
                    // Restore button state
                    this.saveBtn.innerHTML = originalText;
                    this.saveBtn.disabled = false;
                }, 1500);
            }

            showSaveSuccess() {
                // Create temporary success notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(34, 197, 94, 0.9);
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
                    backdrop-filter: blur(10px);
                    z-index: 1000;
                    display: flex;
                    align-items: center;
                    gap: 12px;
                    font-weight: 500;
                    animation: slideIn 0.3s ease-out;
                `;
                
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    Changes saved successfully!
                `;
                
                // Add animation keyframes
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideIn {
                        from {
                            opacity: 0;
                            transform: translateX(100%);
                        }
                        to {
                            opacity: 1;
                            transform: translateX(0);
                        }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(notification);
                
                // Remove notification after 3 seconds
                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.3s ease-out reverse';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                        if (style.parentNode) {
                            style.parentNode.removeChild(style);
                        }
                    }, 300);
                }, 3000);
            }

            showModal() {
                this.modalOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            hideModal() {
                this.modalOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            showLoading() {
                this.loadingContainer.style.display = 'block';
                this.errorContainer.style.display = 'none';
                this.dataTable.style.display = 'none';
            }

            showError(message) {
                this.loadingContainer.style.display = 'none';
                this.errorContainer.style.display = 'block';
                this.dataTable.style.display = 'none';
                document.getElementById('errorText').textContent = message;
            }

            showSuccess() {
                this.loadingContainer.style.display = 'none';
                this.errorContainer.style.display = 'none';
                this.dataTable.style.display = 'table';
            }

            // Placeholder methods for compatibility
            handleConfigSubmit(e) {
                e.preventDefault();
                alert('Configuration feature is not implemented in demo mode');
            }
        }

        // Global variable for easy access
        let dashboard;

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new ParticipantsDashboard();
        });
    </script>
</body>
</html>
